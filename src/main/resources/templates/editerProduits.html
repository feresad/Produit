<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Editer Produit</title>
</head>
<meta charset="utf-8">
<title>modifier produit</title>
<section layout:fragment="content">
  <div class="container">
    <h2>Edit Produit</h2>
    <form action="updateProduit" method="GET" th:object="${produit}">
      <div class="form-group">
        <label for="idProduit">ID</label>
        <input type="text" class="form-control" id="idProduit" name="idProduit" th:value="*{idProduit}" readonly="readonly"/>
      </div>
      <div class="form-group">
        <label for="nomProduit">Nom Produit</label>
        <input type="text" class="form-control" id="nomProduit" name="nomProduit" th:value="*{nomProduit}" required="required"/>
      </div>
      <div class="form-group">
        <label for="prixProduit">Prix</label>
        <input type="number" class="form-control" id="prixProduit" name="prixProduit" th:value="*{prixProduit}" required="required"/>
      </div>
      <div class="form-group">
        <label for="date">Date de cr√©ation (yyyy-mm-dd)</label>
        <input type="date" class="form-control" id="date" name="date" th:value="${#dates.format(produit.dateCreation, 'yyyy-MM-dd')}" required="required"/>
      </div>

      <button type="submit" value="Modifier" class="btn btn-primary">Update</button>
      <a href="/produits/ListeProduits" class="btn btn-default">Cancel</a>
    </form>
  </div>
</section>
</body>
</html>
