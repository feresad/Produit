<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Liste Categories</title>
  <script src="content-script.js"></script>
</head>
<meta charset="utf-8">
<title>Liste produit</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="card mb-3">
    </div>
    <div class="card">
      <div class="card-header">
        Liste des Categories
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <tr>
            <th>ID</th>
            <th>Nom Categorie</th>
            <th>Desc</th>
          </tr>
          <tr th:each="p:${Categories.content}">
            <td th:text="${p.idCat}"></td>
            <td th:text="${p.nomCat}"></td>
            <td th:text="${p.descriptionCat}"></td>


            <td>
              <a sec:authorize="hasRole('ADMIN')"  class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
                 th:href="@{supprimerCategories(id=${p.idCat},page=${currentPage},size=${size})}">Supprimer</a>
              <a sec:authorize="hasRole('ADMIN')"  class="btn btn-info" th:href="@{/modifierCategorie(id=${p.idCat})}">Modifier</a></td>
          </tr>
        </table>
        <ul class="nav nav-pills">
          <li th:each="page,status:${pages}">
            <a th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
               th:href="@{ ListeCategories(page=${status.index}, size=${size} )}"
               th:text="${status.index }"></a>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
</body>
</html>
