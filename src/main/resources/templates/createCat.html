<!DOCTYPE html>
<<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{template}">

<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Content page 1</title>
  <script src="content-script.js"></script>

</head>
<body>
<section layout:fragment="content">
  <div class="container">
    <div class="card-body">
      <form th:action="@{/saveCategorie}" th:object="${categorie}" method="post">
        <div class="form-group">
          <label class="control-label">Nom cat :</label>
          <input type="text" name="nomCa" class="form-control"
                 th:field="*{nomCat}"/>
        </div>
        <div class="form-group">
          <label class="control-label">description Cat :</label>
          <input type="text" name="descriptionCat" class="form-control"
                 th:field="*{descriptionCat}" />

        </div>


        <div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
    <div th:if="${msg}">
      <p th:text="'Message: '+${msg}"/>
    </div>
    <br/>
    <br/>
    <a href="ListeCategories">Liste Categories</a>
  </div>
  </div>
</section>

</body>
</html>
