<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Content page 1</title>
  <script src="content-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <style>
    .navbar {
      background-color: #333;
    }

    .navbar-brand,
    .navbar-toggler {
      color: white;
    }

    .navbar-nav .nav-link {
      color: white;
    }

    .dropdown-menu-dark {
      background-color: #333;
    }

    .dropdown-item {
      color: white;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gestion de produits</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="produitDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Produit
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="produitDropdown">
            <li><a class="dropdown-item" sec:authorize="hasRole('ADMIN')" th:href="@{showCreate}">Ajouter un Produit</a></li>
            <li><a class="dropdown-item" th:href="@{ListeProduits}">Liste-Produits</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="categorieDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categorie
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="categorieDropdown">
            <li><a class="dropdown-item" sec:authorize="hasRole('ADMIN')"  th:href="@{ok}">Ajouter un Categorie</a></li>
            <li><a class="dropdown-item"  th:href="@{ListeCategories}">Liste-Categories</a></li>
          </ul>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span sec:authentication="name"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" sec:authorize="!isAuthenticated()" th:href="@{login}">Login</a></li>
            <li><a sec:authorize="isAuthenticated()" class="dropdown-item"
                                                     th:href="@{logout}">Logout</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section layout:fragment="content">
  <div></div>
</section>
</body>

</html>
