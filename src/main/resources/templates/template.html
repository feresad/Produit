<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5 >
<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Content page 1</title>
  <script src="content-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body>

      <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="collapse navbar-collapse" id="navbarNavDarkDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Produit
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{showCreate}">Ajouter un Produit</a></li>
            <li><a class="nav-link" th:href="@{ListeProduits}">Liste-Produits</a></li>

          </button>

            <li><a class="nav-link" sec:authorize="hasRole('ADMIN')"  th:href="@{ok}">Ajouter un Categorie</a></li>
            <li><a class="nav-link" th:href="@{ListeCategories}">Liste-Categories</a></li>
          </ul>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <button class="btn btn-dark" data-bs-toggle="dropdown" aria-expanded="false">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop"
               data-toggle="dropdown">
              <span sec:authentication="name"></span>
            </a>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <a sec:authorize="!isAuthenticated()" class="dropdown-item" th:href="@{login}">login</a>
            <a sec:authorize="isAuthenticated()" class="dropdown-item"
               th:href="@{logout}">logout</a>
            <a class="dropdown-item" href="@{login}">Profile</a>
          </ul></li>
      </ul>
    </ul>

  <div></div>
